<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Iniciar sesión software de restaurente
      </h2>
    </div>
    <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md">
      <div class="space-y-4">
        <div class="relative">
          <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                   fill="currentColor">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
            </div>
            <input id="email-address" name="email" type="email" required
                   class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#01a4ae] focus:border-[#01a4ae] transition duration-150 ease-in-out sm:text-sm"
                   placeholder="you@example.com">
          </div>
          <p class="mt-1 hidden text-sm text-red-600">Please enter a valid email address</p>
        </div>
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                   fill="currentColor">
                <path fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd"/>
              </svg>
            </div>
            <input id="password" name="password" type="password" required
                   class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#01a4ae] focus:border-[#01a4ae] transition duration-150 ease-in-out sm:text-sm"
                   placeholder="••••••••">
          </div>
          <p class="mt-1 hidden text-sm text-red-600">Password must be at least 8 characters</p>
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#01a4ae] hover:bg-[#018791] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#01a4ae]">
        Sign in
        </button>
      </div>
      <div class="text-center">
      <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <div class="text-center">
        <a href="#" class="text-sm text-[#01a4ae] hover:text-[#018791]">
        Crear una cuenta
        </a>
      </div>

    </form>
  </div>
</div>
